<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêæ Pet Shop Transport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #e9d5ff 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .user-badge {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .user-badge.admin {
            background: #10b981;
        }
        
        .sync-status {
            background: #fef3c7;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            color: #92400e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sync-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .add-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: none;
        }
        
        .add-btn.visible {
            display: block;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-container h2 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .submit-btn {
            width: 100%;
            background: #10b981;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #059669;
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .pets-list {
            display: grid;
            gap: 20px;
        }
        
        .pet-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            border-left: 5px solid #3b82f6;
        }
        
        .pet-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        
        .pet-card-header h3 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .pet-card-header p {
            font-size: 18px;
            color: #6b7280;
        }
        
        .pet-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .pet-info-item {
            color: #4b5563;
        }
        
        .pet-info-item strong {
            color: #374151;
        }
        
        .pet-address {
            margin-bottom: 15px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
        }
        
        .pet-address p {
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .status-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }
        
        .status-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background: #e5e7eb;
            color: #374151;
        }
        
        .status-btn.active.aguardando {
            background: #f59e0b;
            color: white;
        }
        
        .status-btn.active.caminho {
            background: #3b82f6;
            color: white;
        }
        
        .status-btn.active.entregue {
            background: #10b981;
            color: white;
        }
        
        .status-btn.active.pago {
            background: #8b5cf6;
            color: white;
        }
        
        .status-btn:hover:not(:disabled) {
            background: #d1d5db;
        }
        
        .status-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-btn.active:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .observacoes {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            margin-top: 10px;
            font-family: inherit;
            font-size: 14px;
            min-height: 80px;
        }
        
        .empty-state {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 60px 30px;
            text-align: center;
            color: #6b7280;
        }
        
        .empty-state p:first-child {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .empty-state p:last-child {
            font-size: 14px;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .status-buttons {
                flex-direction: column;
            }
            
            .status-btn {
                min-width: 100%;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üêæ Pet Shop Transport</h1>
                <p id="userRole">Sistema de transporte de pets</p>
            </div>
            <div class="user-badge" id="userBadge">Motorista</div>
        </div>
        
        <div class="sync-status" id="syncStatus">
            <span>üîÑ Conectado ao Airtable | √öltima atualiza√ß√£o: <span id="lastUpdate">--:--:--</span></span>
            <button class="sync-btn" onclick="loadPets()">Atualizar Agora</button>
        </div>
        
        <button class="add-btn" id="addBtn" onclick="toggleForm()">‚ûï Adicionar Novo Pet</button>
        
        <div class="form-container" id="formContainer">
            <h2>üìù Novo Transporte</h2>
            
            <div class="form-group">
                <label>Cliente</label>
                <input type="text" id="cliente" placeholder="Ex: Bil Silva">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Pet</label>
                    <select id="pet" onchange="updateRacas()">
                        <option value="">Selecione</option>
                        <option>Cachorro</option>
                        <option>Gato</option>
                        <option>Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Ra√ßa</label>
                    <select id="raca">
                        <option value="">Selecione primeiro o tipo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Cor</label>
                    <select id="cor">
                        <option value="">Selecione</option>
                        <option>Marrom</option>
                        <option>Branco</option>
                        <option>Preto</option>
                        <option>Caramelo</option>
                        <option>Cinza</option>
                        <option>Malhado</option>
                        <option>Outra</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Nome do Pet</label>
                <input type="text" id="nomePet" placeholder="Ex: Nick">
            </div>
            
            <div class="form-group">
                <label>Endere√ßo</label>
                <input type="text" id="endereco" placeholder="Ex: Avenida Nossa Sr da Sa√∫de 403">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Tempo do Percurso</label>
                    <input type="text" id="tempo" placeholder="Ex: 12 minutos">
                </div>
                
                <div class="form-group">
                    <label>Hora Retirada</label>
                    <input type="time" id="horaRetirada" value="14:30">
                </div>
            </div>
            
            <button class="submit-btn" id="submitBtn" onclick="addPet()">Adicionar Pet</button>
        </div>
        
        <div class="pets-list" id="petsList"></div>
    </div>

    <script>
        const AIRTABLE_TOKEN = 'patHnDB7MtTpp432z.9cff9d1afa8d7dd43371a2716199ff004a5bcfa0fca1405b48a93529d2687c3b';
        const BASE_ID = 'appjQY5LMgmxwxYFR';
        const TABLE_ID = 'tblnLF22aJA7KsoH6';
        
        const API_URL = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_ID}`;

        const urlParams = new URLSearchParams(window.location.search);
        const modo = urlParams.get('modo') || 'motorista';
        const isAdmin = modo === 'admin';

        const racasPorPet = {
            'Cachorro': ['Shitzu', 'Poodle', 'Labrador', 'Bulldog', 'Golden', 'Vira-lata', 'Outro'],
            'Gato': ['Persa', 'Siam√™s', 'Maine Coon', 'Vira-lata', 'Outro'],
            'Outro': ['N√£o especificado']
        };

        let pets = [];
        let isLoading = false;

        function configurarInterface() {
            const addBtn = document.getElementById('addBtn');
            const userBadge = document.getElementById('userBadge');
            const userRole = document.getElementById('userRole');
            
            if (isAdmin) {
                addBtn.classList.add('visible');
                userBadge.textContent = 'Administrador';
                userBadge.classList.add('admin');
                userRole.textContent = 'Modo Administrador';
            } else {
                addBtn.classList.remove('visible');
                userBadge.textContent = 'Motorista';
                userBadge.classList.remove('admin');
                userRole.textContent = 'Modo Motorista';
            }
        }

        async function loadPets() {
            if (isLoading) return;
            
            isLoading = true;
            showMessage('üîÑ Carregando pets...', 'loading');
            
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                pets = data.records || [];
                
                renderPets();
                updateLastSync();
                showMessage('‚úÖ Pets carregados!', 'success');
            } catch (error) {
                console.error('Erro ao carregar:', error);
                showMessage('‚ùå Erro ao carregar. Verifique a conex√£o.', 'error');
            } finally {
                isLoading = false;
            }
        }

        async function addPet() {
            const cliente = document.getElementById('cliente').value.trim();
            const pet = document.getElementById('pet').value;
            const raca = document.getElementById('raca').value;
            const cor = document.getElementById('cor').value;
            const nomePet = document.getElementById('nomePet').value.trim();
            const endereco = document.getElementById('endereco').value.trim();
            const tempo = document.getElementById('tempo').value.trim();
            const horaRetirada = document.getElementById('horaRetirada').value;

            if (!cliente || !pet || !raca || !cor || !nomePet || !endereco || !tempo) {
                showMessage('‚ö†Ô∏è Preencha todos os campos!', 'warning');
                return;
            }

            if (isLoading) return;
            isLoading = true;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = 'Adicionando...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            'Cliente': cliente,
                            'Pet': pet,
                            'Raca': raca,
                            'Cor': cor,
                            'Nome_Pet': nomePet,
                            'Endereco': endereco,
                            'Tempo_Percurso': tempo,
                            'Status_Transporte': 'Aguardando retirada',
                            'Status_Pagamento': 'Pendente',
                            'Hora_Retirada': horaRetirada,
                            'Observacoes_Motorista': ''
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Erro Airtable:', errorData);
                    throw new Error('Falha ao adicionar');
                }

                document.getElementById('cliente').value = '';
                document.getElementById('pet').value = '';
                document.getElementById('raca').value = '';
                document.getElementById('cor').value = '';
                document.getElementById('nomePet').value = '';
                document.getElementById('endereco').value = '';
                document.getElementById('tempo').value = '';
                document.getElementById('horaRetirada').value = '14:30';
                
                toggleForm();
                showMessage('‚úÖ Pet adicionado!', 'success');
                setTimeout(loadPets, 1000);
            } catch (error) {
                console.error('Erro:', error);
                showMessage('‚ùå Erro ao adicionar. Tente novamente.', 'error');
            } finally {
                isLoading = false;
                submitBtn.textContent = 'Adicionar Pet';
                submitBtn.disabled = false;
            }
        }

        async function updateStatus(recordId, field, value) {
            if (isLoading) return;
            
            try {
                const response = await fetch(`${API_URL}/${recordId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            [field]: value
                        }
                    })
                });

                if (response.ok) {
                    showMessage('‚úÖ Status atualizado!', 'success');
                    setTimeout(loadPets, 500);
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage('‚ùå Erro ao atualizar', 'error');
            }
        }

        async function updateObservacoes(recordId, observacoes) {
            try {
                await fetch(`${API_URL}/${recordId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fields: {
                            'Observacoes_Motorista': observacoes
                        }
                    })
                });
                showMessage('‚úÖ Observa√ß√£o salva!', 'success');
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function toggleForm() {
            if (!isAdmin) return;
            
            const form = document.getElementById('formContainer');
            const btn = document.getElementById('addBtn');
            form.classList.toggle('active');
            btn.textContent = form.classList.contains('active') ? '‚ùå Cancelar' : '‚ûï Adicionar Novo Pet';
        }

        function updateRacas() {
            const petType = document.getElementById('pet').value;
            const racaSelect = document.getElementById('raca');
            racaSelect.innerHTML = '<option value="">Selecione</option>';
            
            if (petType && racasPorPet[petType]) {
                racasPorPet[petType].forEach(raca => {
                    const option = document.createElement('option');
                    option.value = raca;
                    option.textContent = raca;
                    racaSelect.appendChild(option);
                });
            }
        }

        function renderPets() {
            const container = document.getElementById('petsList');
            
            if (!pets || pets.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>üì≠ Nenhum pet cadastrado</p>
                        <p>${isAdmin ? 'Adicione um pet clicando no bot√£o acima' : 'Aguardando pets para transporte'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pets.map(record => {
                const f = record.fields;
                return `
                    <div class="pet-card">
                        <div class="pet-card-header">
                            <div>
                                <h3>${f.Nome_Pet || 'Sem nome'}</h3>
                                <p>${f.Cliente || 'Sem cliente'}</p>
                            </div>
                            <div style="color: #6b7280; font-size: 14px;">
                                ‚è∞ ${f.Hora_Retirada || '--:--'}
                            </div>
                        </div>
                        
                        <div class="pet-info">
                            <div class="pet-info-item"><strong>Pet:</strong> ${f.Pet || '-'}</div>
                            <div class="pet-info-item"><strong>Ra√ßa:</strong> ${f.Raca || '-'}</div>
                            <div class="pet-info-item"><strong>Cor:</strong> ${f.Cor || '-'}</div>
                            <div class="pet-info-item"><strong>Tempo:</strong> ${f.Tempo_Percurso || '-'}</div>
                        </div>
                        
                        <div class="pet-address">
                            <p>üìç <strong>Endere√ßo:</strong> ${f.Endereco || '-'}</p>
                        </div>
                        
                        <div class="status-buttons">
                            <button class="status-btn ${f.Status_Transporte === 'Aguardando retirada' ? 'active aguardando' : ''}" 
                                    onclick="updateStatus('${record.id}', 'Status_Transporte', 'Aguardando retirada')">
                                ${f.Status_Transporte === 'Aguardando retirada' ? '‚úì ' : ''}Aguardando
                            </button>
                            <button class="status-btn ${(f.Status_Transporte || '').includes('caminho') ? 'active caminho' : ''}" 
                                    onclick="updateStatus('${record.id}', 'Status_Transporte', 'Em caminho')">
                                ${(f.Status_Transporte || '').includes('caminho') ? '‚úì ' : ''}Em Transporte
                            </button>
                            <button class="status-btn ${f.Status_Transporte === 'Entregue' ? 'active entregue' : ''}" 
                                    onclick="updateStatus('${record.id}', 'Status_Transporte', 'Entregue')">
                                ${f.Status_Transporte === 'Entregue' ? '‚úì ' : ''}Entregue
                            </button>
                            <button class="status-btn ${f.Status_Pagamento === 'Pago' ? 'active pago' : ''}" 
                                    onclick="updateStatus('${record.id}', 'Status_Pagamento', '${f.Status_Pagamento === 'Pago' ? 'Pendente' : 'Pago'}')">
                                ${f.Status_Pagamento === 'Pago' ? '‚úì ' : ''}${f.Status_Pagamento || 'Pendente'}
                            </button>
                        </div>
                        
                        <div style="margin-top: 15px;">
                            <label style="font-weight: 600; color: #374151; font-size: 14px;">üìù Observa√ß√µes:</label>
                            <textarea class="observacoes" 
                                      placeholder="Digite observa√ß√µes..." 
                                      onchange="updateObservacoes('${record.id}', this.value)">${f.Observacoes_Motorista || ''}</textarea>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showMessage(text, type) {
            const status = document.getElementById('syncStatus');
            const colors = {
                success: '#d1fae5',
                error: '#fee2e2',
                warning: '#fef3c7',
                loading: '#dbeafe'
            };
            
            const textColors = {
                success: '#065f46',
                error: '#991b1b',
                warning: '#92400e',
                loading: '#1e40af'
            };
            
            status.style.background = colors[type] || '#f3f4f6';
            status.style.color = textColors[type] || '#1f2937';
            status.firstElementChild.innerHTML = text;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.background = '#fef3c7';
                    status.style.color = '#92400e';
                    updateLastSync();
                }, 3000);
            }
        }

        function updateLastSync() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR');
            document.getElementById('lastUpdate').textContent = timeString;
            const span = document.getElementById('syncStatus').firstElementChild;
            span.innerHTML = `üîÑ Conectado | √öltima atualiza√ß√£o: ${timeString}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            configurarInterface();
            loadPets();
            
            setInterval(() => {
                if (!isLoading && document.visibilityState === 'visible') {
                    loadPets();
                }
            }, 30000);
        });
    </script>
</body>
</html>
