            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;

            --danger-gradient: linear-gradient(135deg, var(--danger) 0%, var(--danger-dark) 100%);

            --shadow-xl: 0 10px 30px rgba(0, 0, 0, 0.18);
            
            --glass-bg: rgba(255, 255, 255, 0.96);
            --glass-border: rgba(255, 255, 255, 0.3);
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            padding: 0;

            padding: 15px;

        }

            color: white;

            padding: 15px 20px;

            border-radius: 18px;
            box-shadow: var(--shadow-lg);

        }

        }

        }
        
        .badge-status.entregue {

            color: white;
        }
        
        .badge-status.pago {

            color: white;
        }
        
        .badge-status.nao-pago {

            color: white;
        }
        
        .pet-details-right { 
            text-align: right; 
        }
        
        .pet-time {

            font-size: 14px; 
            margin-bottom: 8px; 
            display: flex; 
            align-items: center;

            justify-content: flex-end;
        }

        .delete-btn { 
            background: var(--danger-gradient);
            color: white; 
            border: none; 
            padding: 8px 18px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: 600; 
            transition: var(--transition);
            display: none;
            box-shadow: var(--shadow-sm);
        }
        
        .delete-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-md);
        }
        
        .delete-btn.visible { 
            display: block; 
        }

        .pet-info {

            gap: 15px; 
            margin-bottom: 18px; 
            font-size: 15px;

            padding: 18px; 
            border-radius: 14px;
            border: 1px solid var(--gray-200);
        }
        
        .pet-info-item { 
            color: var(--gray-600); 
        }

            color: var(--gray-900); 
            font-weight: 600;
        }

            border-radius: 14px; 
            border: 2px solid #bfdbfe;
        }

            font-size: 15px;

        }
        
        .copy-address-btn {

            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: 600; 
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }
        
        .copy-address-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-md);
        }
        
        /* ============ SE√á√ÉO DE STATUS ============ */
        .status-section { 
            padding-top: 20px; 
            border-top: 1px solid var(--gray-200); 
        }
        
        .status-buttons { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 15px; 
        }
        
        .status-btn { 
            flex: 1; 
            min-width: 140px; 
            padding: 14px; 
            border: none; 
            border-radius: 10px; 
            font-weight: 600; 
            font-size: 14px; 
            cursor: pointer;

            color: var(--gray-700); 
            text-align: center;
        }
        
        .status-btn.active { 
            background: var(--primary-gradient);

        }

        .status-btn.nao-pago-btn {

        }
        
        .status-btn.sutil {

        }

        }
        
        .status-btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed;

        /* ============ OBSERVA√á√ïES OTIMIZADAS ============ */

            font-size: 14px; 
            margin-bottom: 8px; 
            display: block;
        }
        
        .observacoes { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid var(--gray-200); 
            border-radius: 10px; 
            font-family: inherit; 
            font-size: 14px; 
            margin-bottom: 12px;

        }
        
        .observacoes:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .observacoes-admin { 
            border-color: var(--success); 
            background: #f0fdf4; 
        }
        
        .observacoes-admin:focus {
            border-color: var(--success-dark);
        }
        
        .observacoes-motorista { 
            border-color: var(--primary); 
            background: #eff6ff; 
        }
        
        .observacoes-motorista:focus {
            border-color: var(--primary-dark);
        }
        
        .observacoes-readonly { 
            background: var(--gray-50); 
            color: var(--gray-600); 
            cursor: not-allowed;
        }
        
        /* ============ ESTADO VAZIO ============ */
        .empty-state { 
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            box-shadow: var(--shadow-md);
            padding: 50px 25px;
            text-align: center;
            color: var(--gray-600);
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.5s ease-out;
        }
        
        .empty-state p:first-child { 
            font-size: 22px; 
            margin-bottom: 12px; 
            font-weight: 600;
            color: var(--gray-700);
        }
        
        .empty-state p:last-child { 
            font-size: 16px; 
        }
        
        /* ============ ANIMA√á√ïES ============ */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* ============ RESPONSIVO ============ */
        @media (max-width: 1024px) {
            .container {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .pet-name-section h3 {
                font-size: 22px;
            }
        }
        
        @media (max-width: 768px) {
            .header { 
                flex-direction: column;

            }
            
            .header-content {

                text-align: center; 
                width: 100%; 
            }
            
            .pet-details-right { 
                margin-top: 12px; 
            }
            
            .pet-info {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 15px;
            }
            
            .observacoes { 
                min-height: 80px;

            }
        }
        
        @media (max-width: 480px) {
            body { 
                padding: 10px; 
            }
            
            .header, 
            .pet-card, 
            .form-container { 
                padding: 18px; 
            }
            
            .header h1 { 
                font-size: 22px; 
            }

                font-size: 20px;

                padding: 18px 15px;
            }

                padding: 20px 15px;
            }
            
            .status-btn {
                padding: 12px;
                font-size: 13px;
            }
            
            .observacoes {
                padding: 12px;
                min-height: 70px;
                font-size: 13px;
            }
            
            .pet-info-item {
                font-size: 14px;
            }
        }
    </style>

            BIN_ID: '695de16743b1c97be91e7eeb',
            API_KEY: '$2a$10$Wmft46BmqMcXpiI3zbasQ.4xVnNwAtOSxia383nb1GxXxojFbX.Nm',
            API_URL: 'https://api.jsonbin.io/v3/b'
        };

        // Detectar modo
        const urlParams = new URLSearchParams(window.location.search);
        const isAdmin = urlParams.get('modo') === 'admin';

        let pets = [];

        // ========== FUN√á√ïES B√ÅSICAS ==========
        function configurarInterface() {
            const addBtn = document.getElementById('addBtn');
            const userBadge = document.getElementById('userBadge');
            const userRole = document.getElementById('userRole');
            
            if (isAdmin) {
                addBtn.classList.add('visible');
                userBadge.textContent = 'Administrador';
                userBadge.classList.add('admin');
                userRole.textContent = 'Sistema de transporte - Modo Administrador';
            } else {
                addBtn.classList.remove('visible');
                userBadge.textContent = 'Motorista';
                userBadge.classList.remove('admin');
                userRole.textContent = 'Sistema de transporte - Modo Motorista';
            }
        }

        function mostrarFormulario() {
            if (!isAdmin) return;
            const form = document.getElementById('formContainer');
            const btn = document.getElementById('addBtn');
            form.classList.toggle('active');
            btn.textContent = form.classList.contains('active') ? '‚ùå Cancelar' : '‚ûï Adicionar Pet';
        }

        // ========== FUN√á√ïES JSONBIN ==========
        async function carregarPets() {
            try {
                const response = await fetch(`${JSONBIN_CONFIG.API_URL}/${JSONBIN_CONFIG.BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': JSONBIN_CONFIG.API_KEY }
                });
                const data = await response.json();
                pets = data.record?.pets || [];
                mostrarPets();
                atualizarHora();
            } catch (error) {
                console.log('Usando dados locais');
                const local = localStorage.getItem('meusPets');
                pets = local ? JSON.parse(local) : [];
                mostrarPets();
            }
        }

        async function salvarPets() {
            const dadosParaSalvar = { pets };
            try {
                await fetch(`${JSONBIN_CONFIG.API_URL}/${JSONBIN_CONFIG.BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dadosParaSalvar)
                });
                localStorage.setItem('meusPets', JSON.stringify(pets));
            } catch (error) {
                localStorage.setItem('meusPets', JSON.stringify(pets));
            }
        }

        // ========== CRUD PETS ==========
        async function adicionarPet() {
            if (!isAdmin) return;
            
            const pet = {
                id: Date.now(),
                cliente: document.getElementById('cliente').value.trim(),
                nomePet: document.getElementById('nomePet').value.trim(),
                raca: document.getElementById('raca').value,
                cor: document.getElementById('cor').value,
                endereco: document.getElementById('endereco').value.trim(),
                tempo: document.getElementById('tempo').value.trim(),
                horaRetirada: document.getElementById('horaRetirada').value || '14:30',
                status: 'Aguardando retirada',
                pagamento: 'Pendente',
                observacoesAdmin: '',
                observacoesMotorista: '',
                horaEntregue: null,
                dataCriacao: new Date().toISOString(),
                arquivado: false
            };

            // Validar
            if (!pet.cliente || !pet.nomePet || !pet.raca || !pet.cor || !pet.endereco) {
                alert('Preencha todos os campos obrigat√≥rios!');
                return;
            }

            pets.push(pet);
            await salvarPets();
            
            // Limpar formul√°rio
            document.getElementById('cliente').value = '';
            document.getElementById('nomePet').value = '';
            document.getElementById('raca').value = '';
            document.getElementById('cor').value = '';
            document.getElementById('endereco').value = '';
            document.getElementById('tempo').value = '';
            document.getElementById('horaRetirada').value = '14:30';
            
            mostrarFormulario();
            mostrarPets();
            
            // Feedback
            mostrarMensagem('‚úÖ Pet adicionado com sucesso!', 'success');
        }

        async function atualizarPetStatus(petId, campo, valor) {
            if (isAdmin) return;
            
            const pet = pets.find(p => p.id === petId);
            if (!pet) return;
            
            const valorAnterior = pet[campo];
            pet[campo] = valor;
            
            // Se marcou como ENTREGUE, registrar a hora
            if (campo === 'status' && valor === 'Entregue' && valorAnterior !== 'Entregue') {
                const agora = new Date();
                pet.horaEntregue = agora.toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            }
            
            // Se marcou como pago ou n√£o pago, arquivar
            if (campo === 'pagamento' && (valor === 'Pago' || valor === 'N√£o pago')) {
                pet.arquivado = true;
            }
            
            await salvarPets();
            mostrarPets();
            
            // Feedback
            mostrarMensagem('‚úÖ Status atualizado!', 'success');
        }

        async function atualizarObservacoes(petId, tipo, texto) {
            const pet = pets.find(p => p.id === petId);
            if (!pet) return;
            
            if (tipo === 'admin') {
                pet.observacoesAdmin = texto;
            } else {
                pet.observacoesMotorista = texto;
            }
            
            await salvarPets();
            mostrarMensagem('‚úÖ Observa√ß√£o salva!', 'success');
        }

        async function removerPet(petId) {
            if (!isAdmin || !confirm('Tem certeza que deseja remover este pet?')) return;
            
            pets = pets.filter(p => p.id !== petId);
            await salvarPets();
            mostrarPets();
            
            mostrarMensagem('‚úÖ Pet removido!', 'success');
        }

        function copiarEndereco(endereco) {
            navigator.clipboard.writeText(endereco)
                .then(() => mostrarMensagem('‚úÖ Endere√ßo copiado!', 'success'))
                .catch(() => alert('N√£o foi poss√≠vel copiar o endere√ßo'));
        }

        // ========== RENDERIZAR PETS ==========
        function mostrarPets() {
            const container = document.getElementById('petsList');
            
            let petsVisiveis = isAdmin ? pets : pets.filter(p => !p.arquivado);
            
            if (petsVisiveis.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>${isAdmin ? 'üìã Nenhum pet cadastrado' : 'üì≠ Nenhum pet para transporte'}</p>
                        <p>${isAdmin ? 'Adicione o primeiro pet!' : 'Aguardando novos pets'}</p>
                    </div>
                `;
                return;
            }

            // Ordenar por hora de retirada
            petsVisiveis.sort((a, b) => (a.horaRetirada || '').localeCompare(b.horaRetirada || ''));

            container.innerHTML = petsVisiveis.map((pet, index) => {
                const isArquivado = pet.arquivado;
                
                return `
                <div class="pet-card ${isArquivado ? 'arquivado' : ''}" style="animation-delay: ${index * 0.1}s">
                    
                    <div class="pet-card-header">
                        <div class="pet-name-section">
                            <h3>${pet.nomePet}</h3>
                            <p>${pet.cliente}</p>
                            ${isAdmin ? `
                                <div class="badge-container">
                                    <span class="badge-status ${pet.status.replace(/ /g, '-').toLowerCase()}">
                                        ${pet.status}
                                    </span>
                                    <span class="badge-status ${pet.pagamento === 'Pago' ? 'pago' : 'nao-pago'}">
                                        ${pet.pagamento}
                                    </span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="pet-details-right">
                            <div class="pet-time">
                                <span>‚è∞ <strong>Retirada:</strong> ${pet.horaRetirada || '--:--'}</span>
                            </div>
                            ${pet.horaEntregue ? `
                                <div class="hora-entregue">
                                    ‚úÖ <strong>Entregue:</strong> ${pet.horaEntregue}
                                </div>
                            ` : ''}
                            ${isAdmin ? `
                                <button class="delete-btn visible" onclick="removerPet(${pet.id})">
                                    üóëÔ∏è Remover
                                </button>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="pet-info">
                        <div class="pet-info-item">
                            <strong>Ra√ßa:</strong> ${pet.raca}
                        </div>
                        <div class="pet-info-item">
                            <strong>Cor:</strong> ${pet.cor}
                        </div>
                        <div class="pet-info-item">
                            <strong>Tempo:</strong> ${pet.tempo}
                        </div>
                    </div>
                    
                    <div class="pet-address">
                        <p>üìç <strong>Endere√ßo:</strong> ${pet.endereco}</p>
                        ${!isAdmin ? `
                            <button class="copy-address-btn" onclick="copiarEndereco('${pet.endereco.replace(/'/g, "\\'")}')">
                                üìã Copiar Endere√ßo
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="status-section">
                        ${!isAdmin ? `
                            <div class="status-buttons">
                                ${['Aguardando retirada', 'A caminho da loja', 'A caminho da entrega', 'Entregue'].map(status => `
                                    <button class="status-btn ${pet.status === status ? 'active' : ''}" 
                                            onclick="atualizarPetStatus(${pet.id}, 'status', '${status}')"
                                            ${isArquivado ? 'disabled' : ''}>
                                        ${status}
                                    </button>
                                `).join('')}
                            </div>
                            
                            <div class="status-buttons" style="margin-top: 12px;">
                                <button class="status-btn sutil ${pet.pagamento === 'Pago' ? 'active' : ''}" 
                                        onclick="atualizarPetStatus(${pet.id}, 'pagamento', 'Pago')"
                                        ${isArquivado ? 'disabled' : ''}>
                                    ‚úÖ Pago
                                </button>
                                <button class="status-btn sutil ${pet.pagamento === 'N√£o pago' ? 'active' : ''}" 
                                        onclick="atualizarPetStatus(${pet.id}, 'pagamento', 'N√£o pago')"
                                        ${isArquivado ? 'disabled' : ''}>
                                    ‚ùå N√£o Pago
                                </button>
                            </div>
                        ` : ''}
                        
                        <div class="observacoes-container">
                            ${isAdmin ? `
                                <div>
                                    <span class="observacoes-label">üìù Minhas Observa√ß√µes (Admin):</span>
                                    <textarea class="observacoes observacoes-admin" 
                                              onchange="atualizarObservacoes(${pet.id}, 'admin', this.value)"
                                              onblur="atualizarObservacoes(${pet.id}, 'admin', this.value)"
                                              placeholder="Digite observa√ß√µes administrativas...">${pet.observacoesAdmin || ''}</textarea>
                                    
                                    <span class="observacoes-label">üìù Observa√ß√µes do Motorista:</span>
                                    <textarea class="observacoes observacoes-motorista observacoes-readonly" 
                                              readonly
                                              placeholder="Observa√ß√µes do motorista aparecer√£o aqui...">${pet.observacoesMotorista || ''}</textarea>
                                </div>
                            ` : `
                                <div>
                                    <span class="observacoes-label">üìù Observa√ß√µes do Admin:</span>
                                    <textarea class="observacoes observacoes-admin observacoes-readonly" 
                                              readonly
                                              placeholder="Observa√ß√µes do admin aparecer√£o aqui...">${pet.observacoesAdmin || ''}</textarea>
                                    
                                    <span class="observacoes-label">üìù Minhas Observa√ß√µes (Motorista):</span>
                                    <textarea class="observacoes observacoes-motorista" 
                                              onchange="atualizarObservacoes(${pet.id}, 'motorista', this.value)"
                                              onblur="atualizarObservacoes(${pet.id}, 'motorista', this.value)"
                                              placeholder="Digite suas observa√ß√µes...">${pet.observacoesMotorista || ''}</textarea>
                                </div>
                            `}
                        </div>
                    </div>
                </div>
                `;
            }).join('');
            
            atualizarHora();
        }

        function mostrarMensagem(texto, tipo) {
            const status = document.getElementById('syncStatus');
            const cores = {
                success: '#d1fae5',
                error: '#fee2e2',
                warning: '#fef3c7'
            };
            
            const corTexto = {
                success: '#065f46',
                error: '#991b1b',
                warning: '#92400e'
            };
            
            status.style.background = cores[tipo] || '#f3f4f6';
            status.style.color = corTexto[tipo] || '#1f2937';
            status.firstElementChild.innerHTML = texto;
            
            setTimeout(() => {
                status.style.background = '#fef3c7';
                status.style.color = '#92400e';
                atualizarHora();
            }, 3000);
        }

        function atualizarHora() {
            const agora = new Date();
            const horaFormatada = agora.toLocaleTimeString('pt-BR', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = horaFormatada;
        }

        // ========== INICIAR ==========
        document.addEventListener('DOMContentLoaded', () => {
            configurarInterface();
            carregarPets();
            
            // Atualizar automaticamente a cada 30 segundos
            setInterval(carregarPets, 30000);
            
            // Atualizar quando a p√°gina ganha foco
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    carregarPets();
                }
            });
        });
    </script>
</body>
</html>
