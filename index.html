<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêæ Pet Shop Transport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #e9d5ff 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .add-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-container h2 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .submit-btn {
            width: 100%;
            background: #10b981;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #059669;
        }
        
        .pets-list {
            display: grid;
            gap: 20px;
        }
        
        .pet-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 25px;
            border-left: 5px solid #3b82f6;
        }
        
        .pet-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }
        
        .pet-card-header h3 {
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .pet-card-header p {
            font-size: 18px;
            color: #6b7280;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .delete-btn:hover {
            background: #dc2626;
        }
        
        .pet-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .pet-info-item {
            color: #4b5563;
        }
        
        .pet-info-item strong {
            color: #374151;
        }
        
        .pet-address {
            margin-bottom: 15px;
            padding: 12px;
            background: #f3f4f6;
            border-radius: 8px;
        }
        
        .pet-address p {
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .status-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }
        
        .status-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background: #e5e7eb;
            color: #374151;
        }
        
        .status-btn.active {
            background: #10b981;
            color: white;
        }
        
        .status-btn:hover {
            background: #d1d5db;
        }
        
        .status-btn.active:hover {
            opacity: 0.9;
        }
        
        .empty-state {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 60px 30px;
            text-align: center;
            color: #6b7280;
        }
        
        .empty-state p:first-child {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .empty-state p:last-child {
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .status-buttons {
                flex-direction: column;
            }
            
            .status-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêæ Pet Shop Transport</h1>
            <p>Sistema de transporte de pets</p>
        </div>
        
        <button class="add-btn" onclick="toggleForm()">‚ûï Adicionar Novo Pet</button>
        
        <div class="form-container" id="formContainer">
            <h2>üìù Novo Transporte</h2>
            
            <div class="form-group">
                <label>Cliente</label>
                <input type="text" id="cliente" placeholder="Ex: Bil Silva">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Pet</label>
                    <select id="pet" onchange="updateRacas()">
                        <option>Cachorro</option>
                        <option>Gato</option>
                        <option>Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Ra√ßa</label>
                    <select id="raca">
                        <option value="">Selecione</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Cor</label>
                    <select id="cor">
                        <option value="">Selecione</option>
                        <option>Marrom</option>
                        <option>Branco</option>
                        <option>Preto</option>
                        <option>Caramelo</option>
                        <option>Cinza</option>
                        <option>Malhado</option>
                        <option>Outra</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Nome do Pet</label>
                <input type="text" id="nomePet" placeholder="Ex: Nick">
            </div>
            
            <div class="form-group">
                <label>Endere√ßo</label>
                <input type="text" id="endereco" placeholder="Ex: Avenida Nossa Sr da Sa√∫de 403">
            </div>
            
            <div class="form-group">
                <label>Tempo do Percurso</label>
                <input type="text" id="tempo" placeholder="Ex: 12 minutos">
            </div>
            
            <button class="submit-btn" onclick="addPet()">Adicionar Pet</button>
        </div>
        
        <div class="pets-list" id="petsList"></div>
    </div>

    <script>
        // Configura√ß√£o do JSONBin.io
        const JSONBIN_CONFIG = {
            BIN_ID: '695de16743b1c97be91e7eeb',
            API_KEY: '$2a$10$Wmft46BmqMcXpiI3zbasQ.4xVnNwAtOSxia383nb1GxXxojFbX.Nm', // Substitua pela sua chave real
            API_URL: 'https://api.jsonbin.io/v3/b'
        };

        const racasPorPet = {
            'Cachorro': ['Shitzu', 'Poodle', 'Labrador', 'Bulldog', 'Golden', 'Vira-lata', 'Outro'],
            'Gato': ['Persa', 'Siam√™s', 'Maine Coon', 'Vira-lata', 'Outro'],
            'Outro': ['N√£o especificado']
        };

        let pets = [];

        // Fun√ß√µes para JSONBin
        async function loadPets() {
            try {
                const response = await fetch(`${JSONBIN_CONFIG.API_URL}/${JSONBIN_CONFIG.BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.API_KEY
                    }
                });
                
                const data = await response.json();
                pets = data.record.pets || [];
                renderPets();
            } catch (error) {
                console.log('Usando dados locais');
                const localData = localStorage.getItem('pets-list');
                if (localData) {
                    pets = JSON.parse(localData);
                    renderPets();
                } else {
                    renderEmpty();
                }
            }
        }

        async function savePets() {
            try {
                // Salvar no JSONBin
                await fetch(`${JSONBIN_CONFIG.API_URL}/${JSONBIN_CONFIG.BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'X-Master-Key': JSONBIN_CONFIG.API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pets: pets
                    })
                });
                
                // Salvar localmente tamb√©m
                localStorage.setItem('pets-list', JSON.stringify(pets));
                renderPets();
            } catch (error) {
                console.error('Erro ao salvar:', error);
                // Salvar localmente se falhar
                localStorage.setItem('pets-list', JSON.stringify(pets));
                renderPets();
            }
        }

        function toggleForm() {
            const form = document.getElementById('formContainer');
            const btn = document.querySelector('.add-btn');
            form.classList.toggle('active');
            btn.textContent = form.classList.contains('active') ? '‚ùå Cancelar' : '‚ûï Adicionar Novo Pet';
        }

        function updateRacas() {
            const petType = document.getElementById('pet').value;
            const racaSelect = document.getElementById('raca');
            racaSelect.innerHTML = '<option value="">Selecione</option>';
            
            racasPorPet[petType].forEach(raca => {
                const option = document.createElement('option');
                option.value = raca;
                option.textContent = raca;
                racaSelect.appendChild(option);
            });
        }

        function addPet() {
            const cliente = document.getElementById('cliente').value;
            const pet = document.getElementById('pet').value;
            const raca = document.getElementById('raca').value;
            const cor = document.getElementById('cor').value;
            const nomePet = document.getElementById('nomePet').value;
            const endereco = document.getElementById('endereco').value;
            const tempo = document.getElementById('tempo').value;

            if (!cliente || !raca || !cor || !nomePet || !endereco || !tempo) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const newPet = {
                id: Date.now(),
                cliente,
                pet,
                raca,
                cor,
                nomePet,
                endereco,
                tempo,
                coletado: false,
                entregue: false,
                pago: false
            };

            pets.push(newPet);
            savePets();

            document.getElementById('cliente').value = '';
            document.getElementById('nomePet').value = '';
            document.getElementById('endereco').value = '';
            document.getElementById('tempo').value = '';
            document.getElementById('raca').value = '';
            document.getElementById('cor').value = '';
            
            toggleForm();
        }

        function toggleStatus(id, field) {
            const pet = pets.find(p => p.id === id);
            if (pet) {
                pet[field] = !pet[field];
                savePets();
            }
        }

        function deletePet(id) {
            if (confirm('Tem certeza que deseja remover este pet?')) {
                pets = pets.filter(p => p.id !== id);
                savePets();
            }
        }

        function renderPets() {
            const container = document.getElementById('petsList');
            
            if (pets.length === 0) {
                renderEmpty();
                return;
            }

            container.innerHTML = pets.map(pet => `
                <div class="pet-card">
                    <div class="pet-card-header">
                        <div>
                            <h3>${pet.nomePet}</h3>
                            <p>${pet.cliente}</p>
                        </div>
                        <button class="delete-btn" onclick="deletePet(${pet.id})">üóëÔ∏è Remover</button>
                    </div>
                    
                    <div class="pet-info">
                        <div class="pet-info-item">
                            <strong>Pet:</strong> ${pet.pet}
                        </div>
                        <div class="pet-info-item">
                            <strong>Ra√ßa:</strong> ${pet.raca}
                        </div>
                        <div class="pet-info-item">
                            <strong>Cor:</strong> ${pet.cor}
                        </div>
                    </div>
                    
                    <div class="pet-address">
                        <p>üìç <strong>Endere√ßo:</strong> ${pet.endereco}</p>
                        <p>‚è±Ô∏è <strong>Tempo:</strong> ${pet.tempo}</p>
                    </div>
                    
                    <div class="status-buttons">
                        <button class="status-btn ${pet.coletado ? 'active' : ''}" 
                                onclick="toggleStatus(${pet.id}, 'coletado')">
                            ${pet.coletado ? '‚úì ' : ''}Coletado
                        </button>
                        <button class="status-btn ${pet.entregue ? 'active' : ''}" 
                                onclick="toggleStatus(${pet.id}, 'entregue')">
                            ${pet.entregue ? '‚úì ' : ''}Entregue
                        </button>
                        <button class="status-btn ${pet.pago ? 'active' : ''}" 
                                onclick="toggleStatus(${pet.id}, 'pago')">
                            ${pet.pago ? '‚úì ' : ''}Pago
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderEmpty() {
            const container = document.getElementById('petsList');
            container.innerHTML = `
                <div class="empty-state">
                    <p>Nenhum pet cadastrado ainda.</p>
                    <p>Clique em "Adicionar Novo Pet" para come√ßar!</p>
                </div>
            `;
        }

        // Inicializa√ß√£o
        updateRacas();
        loadPets();
    </script>
</body>
</html>
